    <section id="book-a-table" class="book-a-table rounded">
        <div class="container" data-aos="fade-up">
            <div class="row">
          <div class="col-md-8  offset-md-2 text-center">
            <h2 class=" fancy">Book A Table</h2>
            <p class="mb-5"></p>
          </div>
        </div>
  
            <form method="get">
              <div class="form-row">
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="date" name="date" class="form-control" id="date" onfocus="(this.type='date')">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="time" class="form-control" name="time" id="time">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="number" class="form-control" name="people" id="people" placeholder="No. of people">
                </div>
              </div>
              <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Message"></textarea>
              </div>
              <button type="submit" class=" btn btn-primary mt-3 ">Book a Table</button>
            </form>
        </div>
    </section>
